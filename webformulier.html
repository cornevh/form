<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PHP Calendar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>



<div id="progressBar">
		<div class="progress "></div>
</div>

	<form class="clearfix">
		<div class="item active" data-width="33.33">
			<label>Vul je naam in ?</label>
			<input type="text" name="fullName" placeholder="Full Name">
		</div>
		<div class="item" data-width="66.66">
			<label>Vul je email adress in?</label>
			<input type="text" name="email" placeholder="Email">
		</div>
		<div class="item" data-width="100">
			<label>Vul je wachtwoord in ?</label>
			<input type="text" name="password" placeholder="Password">
			<button type="submit">Login</button>
		</div>
	</form>
	<div id="actions">
			<button type="button" class="fa fa-arrow-left prev"></button>
			<button type="button" class="fa fa-arrow-right next"></button>
	</div>

<script src="javascript.js"></script>

</body>
</html>
